function fcfs(pid,ipid,ar,bt) {
  var ct=[];
  var tat=[];
  var wt=[];
  
  var temp,avgwt=0,avgtat=0;
  var n=ar.length;
  var text2="";
 // var ar=[];
//  var bt=[];  
var opid=[]; 
var oar=[];
  var obt=[]; 
  
  
  for( let i = 0 ; i <n; i++) { 
  
 oar[i] = ar[i];
 obt[i] = bt[i];
}
  
for( let i = 0 ; i <n; i++)
{
for( let j=0; j < n-(i+1) ; j++)
{
if( ar[j] > ar[j+1] )
{
temp = ar[j];
ar[j] = ar[j+1];
ar[j+1] = temp;
temp = bt[j];
bt[j] = bt[j+1];
bt[j+1] = temp;
}
}
}



// finding completion times
for( i = 0 ; i < n; i++)
{
if( i == 0)
{
ct[i] = ar[i] + bt[i];
}
else
{
if( ar[i] > ct[i-1])
{
ct[i] = ar[i] + bt[i];
}
else
ct[i] = ct[i-1] + bt[i];
}
tat[i] = ct[i] - ar[i] ; // turnaround time= completion time- arrival time
wt[i] = tat[i] - bt[i] ; // waiting time= turnaround time- burst time
avgwt += wt[i] ; // total waiting time
avgtat += tat[i] ; // total turnaround time
}

 var oct=[];
 var otat=[];  
  var owt=[]; 
  
  var armin=ar[0]; // 1

  for( let j = 0 ; j<n; j++) { 
if( oar[j] == ar[i] )
{ 
oct[j] = ct[i];
 owt[j] = wt[i];
 otat[j] = tat[i]; 
opid[i]=pid[ar[j]]; 
} 
}
  

  
 text2 = " <br> pid "+pid+" <br> arrival "+ar+" <br> burst "+bt+
" <br>ct "+ct+" <br> tat "+tat+
" <br> wt "+wt+
" <br> <br> oar "+oar+" <br> obt "+obt+
